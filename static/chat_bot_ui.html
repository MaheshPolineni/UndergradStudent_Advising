<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Chatbot</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        width: 100vw;
        background: #f0f0f0;
    }

    /* Fullscreen chat container */
    .chat-container {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background: #ffffff;
    }

    /* Chat messages area */
    .chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: #f7f7f7;
    }

    /* Input area fixed at bottom */
    .input-area {
        display: flex;
        padding: 15px;
        border-top: 1px solid #ddd;
        background: #fff;
    }

    #user-input {
        flex: 1;
        padding: 12px 15px;
        border-radius: 25px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 16px;
    }

    #send-btn {
        margin-left: 10px;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    #send-btn:hover:not(:disabled) {
        background-color: #0056b3;
    }

    #send-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    /* Chat bubbles */
    .chat-message {
        max-width: 70%;
        padding: 12px 18px;
        border-radius: 25px;
        word-wrap: break-word;
        font-size: 16px;
    }

    .chat-message.user {
        align-self: flex-end;
        background-color: #007BFF;
        color: #fff;
    }

    .chat-message.bot {
        align-self: flex-start;
        background-color: #e5e5e5;
        color: #333;
    }

    /* Typing indicator */
    .typing-indicator {
        display: flex;
        align-items: center;
        gap: 6px;
        font-style: italic;
        color: #555;
    }

    .typing-dot {
        width: 10px;
        height: 10px;
        background-color: #555;
        border-radius: 50%;
        animation: blink 1s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
        0%, 80%, 100% { opacity: 0; }
        40% { opacity: 1; }
    }
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
const sendBtn = document.getElementById('send-btn');
const userInput = document.getElementById('user-input');
const chatBox = document.getElementById('chat-box');

let sessionId = localStorage.getItem('session_id') || null;

// Add a chat message
function addMessage(text, isUser = true) {
    const div = document.createElement('div');
    div.classList.add('chat-message', isUser ? 'user' : 'bot');
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    return div;
}

// Show typing indicator
function showTypingIndicator() {
    const div = document.createElement('div');
    div.classList.add('chat-message', 'bot');

    const dots = document.createElement('div');
    dots.classList.add('typing-indicator');
    dots.innerHTML = '<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span> Bot is typing...';

    div.appendChild(dots);
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    return div;
}

// Send message
async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    // Only block send button, input stays active
    sendBtn.disabled = true;

    addMessage(message, true); // show user message
    userInput.value = '';

    const typingDiv = showTypingIndicator(); // show typing

    try {
        const response = await fetch('http://140.158.131.123/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ session_id: sessionId, message })
        });

        const data = await response.json();

        if (data.session_id) {
            sessionId = data.session_id;
            localStorage.setItem('session_id', sessionId);
        }

        // Remove typing indicator
        chatBox.removeChild(typingDiv);

        // Show bot response
        addMessage(data.response, false);

    } catch (err) {
        chatBox.removeChild(typingDiv);
        addMessage('Error: Could not get response.', false);
        console.error(err);
    } finally {
        // Re-enable send button, input stays active
        sendBtn.disabled = false;
        userInput.focus();
    }
}

// Event listeners
sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });

// Initial greeting
document.addEventListener('DOMContentLoaded', () => {
    addMessage('Hello! How can I assist you today?', false);
});
</script>

</body>
</html>
